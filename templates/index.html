<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepford County Railway Route Randomizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <h1>Stepford County Railway Route Randomizer</h1>
    <div>
        <label for="difficulty">Difficulty:</label>
        <input type="range" id="difficulty" name="difficulty" min="1" max="5" value="1">
        <span id="difficulty-value">1</span>
    </div>
    <button id="randomize-button">Randomize Route</button>
    <p id="route-display"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const difficultySlider = document.getElementById('difficulty');
            const difficultyValueSpan = document.getElementById('difficulty-value');

            // Set initial values on page load
            difficultySlider.value = 1;
            difficultyValueSpan.innerText = 1;

            document.getElementById('randomize-button').addEventListener('click', () => {
                const difficulty = difficultySlider.value;
                fetch(`/randomize?difficulty=${difficulty}&_=${new Date().getTime()}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('route-display').innerText = data.route;
                    });
            });

            difficultySlider.addEventListener('input', (event) => {
                difficultyValueSpan.innerText = event.target.value;
            });
        });
    </script>
</body>
</html>
